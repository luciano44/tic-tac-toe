<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="shortcut icon" href="./imgs/logo.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Master the classic Tic Tac Toe game online! Challenge friends or test your skills against our AI. Perfect your strategy, enjoy quick matches, and relish in endless hours of Xs and Os fun. Dive in now!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Squada+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="https://luciano44.github.io/tic-tac-toe/">
        <img src="./imgs/full-logo.svg" alt="logo" class="logo" />
      </a>
    </header>
    <nav>
      <button onclick="startGame()" title="Restart Game">
        <img id="restart" src="imgs/restart.svg" alt="Restart" />
      </button>
      <div class="turn fadeup">
        <img src="./imgs/X.svg" alt="Player Turn" />TURN
      </div>
      <button onclick="mute()" title="Mute / Unmute">
        <img id="mute" src="imgs/volume.svg" alt="Mute / Unmute" />
      </button>
    </nav>

    <div class="game">
      <div class="aside-score left-score">
        <small>SCORE</small
        ><img class="score-img" src="./imgs/X.svg" alt="X score" />
        <p class="score-num x-score-num">0</p>
      </div>
      <div class="aside-score right-score">
        <small>SCORE</small
        ><img class="score-img" src="./imgs/O.svg" alt="O score" />
        <p class="score-num o-score-num">0</p>
      </div>

      <div class="container">
        <audio src="audio/error.ogg" id="error-audio"></audio>
        <audio src="audio/O.wav" id="o-audio"></audio>
        <audio src="audio/X.wav" id="x-audio"></audio>
        <audio src="audio/end.wav" id="end-audio"></audio>
        <audio src="audio/draw.wav" id="draw-audio"></audio>
        <div class="a box" checked=""><div class="img"></div></div>
        <div class="b box" checked=""><div class="img"></div></div>
        <div class="c box" checked=""><div class="img"></div></div>
        <div class="d box" checked=""><div class="img"></div></div>
        <div class="e box" checked=""><div class="img"></div></div>
        <div class="f box" checked=""><div class="img"></div></div>
        <div class="g box" checked=""><div class="img"></div></div>
        <div class="h box" checked=""><div class="img"></div></div>
        <div class="i box" checked=""><div class="img"></div></div>
      </div>
    </div>
    <div class="score">
      <div>
        <img src="./imgs/X.svg" alt="X score" class="score-img" />
        <p class="x-score score-num x-score-num">0</p>
      </div>
      <p>SCORE</p>
      <div>
        <p class="o-score score-num o-score-num">0</p>
        <img src="./imgs/O.svg" alt="O score" class="score-img" />
      </div>
    </div>

    <footer>
      <p>
        <span>by</span>
        <a href="http://luciano44.github.io/">Luciano Ribeiro</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
