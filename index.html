<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button onclick="startGame()" title="Restart Game">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3594/3594008.png"
          alt="Restart"
        />
      </button>
      <button onclick="mute()" title="Mute">
        <img
          id="mute"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Speaker_Icon.svg/1200px-Speaker_Icon.svg.png"
          alt="Mute"
        />
      </button>
    </header>
    <div class="game">
      <div class="container">
        <audio src="audio/error.ogg" id="error-audio"></audio>
        <audio src="audio/O.wav" id="o-audio"></audio>
        <audio src="audio/X.wav" id="x-audio"></audio>
        <audio src="audio/end.wav" id="end-audio"></audio>
        <audio src="audio/draw.wav" id="draw-audio"></audio>
        <div class="a box" checked=""><div class="img"></div></div>
        <div class="b box" checked=""><div class="img"></div></div>
        <div class="c box" checked=""><div class="img"></div></div>
        <div class="d box" checked=""><div class="img"></div></div>
        <div class="e box" checked=""><div class="img"></div></div>
        <div class="f box" checked=""><div class="img"></div></div>
        <div class="g box" checked=""><div class="img"></div></div>
        <div class="h box" checked=""><div class="img"></div></div>
        <div class="i box" checked=""><div class="img"></div></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
